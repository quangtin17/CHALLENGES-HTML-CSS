<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fylo Data Storage Component</title>
</head>
<body>
    <div class="container">
        <div class="logo_container">
            <img src="images/logo.svg" alt="logo" />
            <div class="icon_list">
              <div class="icon_container">
                <img src="images/icon-document.svg" alt="document" />
              </div>
              <div class="icon_container">
                <img src="images/icon-folder.svg" alt="document" />
              </div>
              <div class="icon_container">
                <img src="images/icon-upload.svg" alt="document" />
              </div>
            </div>
          </div>

          <div class="storage_container">
              <p>You've used <strong>815 GB</strong> of your storage</p>
              <div class="progress_bar">
                  <div class="consumed_data">
                      <span class="handler"></span>
                  </div>
              </div>
              <div class="details">
                  <span>0 GB</span>
                  <span>1000 GB</span>
              </div>
              <div class="data_left"><span>185</span><span>GB Left</span></div>
          </div>
    </div>

    <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a>. Coded by <a href="#"> quangtin17</a>.
    </div>
</body>
</html>
